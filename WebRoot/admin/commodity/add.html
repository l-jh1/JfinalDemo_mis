<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
        <#include "/inc/head.ftl"/>
    	<@head/> 
</head>
<body>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
						<div class="col-lg-12">
                            <form id="form" action="${contextPath}/commodity/register" method="post">
                                <div class="form-group">
                                    <label>商品名</label>
                                    <input id="name"   name="commodity.commodityName" value="${(commodity.commodityName)!}" class="form-control">
                                </div>
              
                                <div class="form-group">
                                    <label>价格</label>
                                    <input id="price"  name="commodity.price" value="${(commodity.price)!}"  class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>类别名</label>
                                    <select id="type"  name="commodity.type"  class="form-control" >
                                    </select>
                                </div>
                                
                                <div align="right">
                                <button id="btn-submit"  type="submit"  class="btn btn-default" >提交</button>
                                <button id="btn-reset" type="reset" class="btn btn-default">重置</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.panel-body -->
       </div>
       <!-- /.panel -->
       
      <script>
       $(function() {
           $('form').validate({
               submitHandler : function(form) {
		               $(form).ajaxSubmit(function(data) {
		                   if(data.result){
		                	   parent.layer.msg(data.msg, {time: 1000, icon:1});			                	   
		                   }else{
		                	   parent.layer.msg(data.msg, {time: 1000, icon:2});	
		                   }  
		                   var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
    		        	   parent.layer.close(index); 
		               });
               }
           });
           initSelector();
       });
           	function initSelector(){
   	    var selector=  $("#type");
   		 selector.append("<option value='-1'>选择类别</option>"); 
   		 <#list commoditytype as t>  //freemarker遍历用法
   		 var name="${t.name}";
   		 var id = "${t.id}";
   		 selector.append("<option value='"+id+"'>"+name+"</option>");
   		 </#list>
      }
       
    </script>
    </body>
</html>
